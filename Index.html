<!DOCTYPE html>
<html>
<head>
  <title>Jardez Company LTD</title>
  <link rel="stylesheet" href="Style.css"/>
</head>

<body>

  <h1>Jardez Company LTD</h1>

  <div class="form-container">
    <div class="field">
      <input type="text" id="nameInput" placeholder="Enter your name here..." />
      <button onclick="greetUser()">Submit</button>

    <div>
      <button id="printButton" onclick="show()">Print All</button>
    </div>
  </div>

  <script src="Script.js"></script>
</body>
</html>
