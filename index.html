<!DOCTYPE html>
<html>
<head>
  <title>Jardez Company LTD</title>
  <link rel="stylesheet" href="style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div> class="header-box"/>
    <h1>Jardez Company LTD</h1>
  </div>
  

  <div class="form-container">
    <div class="field">
      <input type="text" id="nameInput" placeholder="Enter your name here..." />
      <button onclick="greetUser()">Submit</button>
    </div>

    <div class="field">
      <input type="number" id="numInput" placeholder="Enter your number here..." />
      <button onclick="Num()">Send</button>
    </div>
    <div>
      <button id="printButton" onclick="show()">Print All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
